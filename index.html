<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Shopping Cart</title>
   
      <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <h1>Shopping Cart</h1>

<div id="cart" class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-removal">Add</label>
  </div>


  </div>


</div>

  <div id="items" class="shopping-cart-checkout">
      <div class="column-labels">
          <label class="product-price" style="font-size: 30px; padding-left: 10px">Items</label>
          <button id="clear" class="remove-product-checkout" onclick="clear()">
              clear
          </button>
          <div class="product-removal">

          </div>
      </div>

  </div>
      <div class="totals">
          <div class="totals-item">
              <label>total</label>
              <div class="totals-value" id="cart-total">0</div>
          </div>
          <button id="checkout" class="checkout" >Checkout</button>
      </div>




    <script src="bundle.js"></script>




</body>

</html>
